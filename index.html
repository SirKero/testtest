<!doctype html>
<html>
<head>
<title>Dungeon Generator</title> 
<link rel="shortcut icon" href="img/icon.ico" type="image/vnd.microsoft.icon" />
<link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

<link href="css/main.css" rel="stylesheet" type="text/css">
<link href="css/nice-select.css" rel="stylesheet" type="text/css">
<script src="js/jquery.js"></script>
<script src="js/canvas/easeljs-0.8.1.min.js"></script>
<script src="js/canvas/tweenjs-0.6.1.min.js"></script>
<script src="js/canvas/movieclip-0.8.1.min.js"></script>
<script src="js/canvas/preloadjs-0.6.1.min.js"></script>
<script src="js/hover.js"></script>
<script src="js/canvas.js"></script>
<script src="js/jquery.nice-select.js"></script>
 <script>
    $(document).ready(function() {
      	$('select').niceSelect();      
     	var $height = $(document).height();
		$('.mainContainer').css('height',$height);    
    });    
	
  </script>
</head>

<body onload="init();" >

<div id="content">
	<div class="mainContainer">
        <div class="table">
        	
        	<form id="Prams" action="/cgi-bin/controller.py" target="_blank" name="Params">
            
            	<div class="lineContainer">
                
            		<input type="text" name="dungeon_name" id="DungeonName" size="30" placeholder="Dungeon Name" >	
                    
                </div><!-- end: DungeonName -->
           
                                    <div id="dungeon_size"  class="radioField lineContainer">
                
                                        <input type="radio" id="Large" name="dungeon_size" value="large"  />
                                        <label for="Large" class="smoothEffect"><span></span>Large</label>
                    
                                        <input type="radio" id="Medium" name="dungeon_size" value="medium" checked />
                                        <label for="Medium" class="mid smoothEffect"><span></span>Medium</label>
                                        
                                        <input type="radio" id="Small" name="dungeon_size" value="small"/>
                                        <label for="Small" class="fRight smoothEffect"><span></span>Small</label>
                        
                                    </div> <!-- end: radioField -->

                <div class="lineContainer" id="RoomDensity">
                	<select name="room_density">
                    	<option value="medium" selected> Room Density </option>
                        <option value="low"> Low </option>
                        <option value="medium"> Medium </option>
                        <option value="high"> High </option>
                    </select>
                	
                </div><!-- end: RoomDensity -->
                
            	
                
                <div id="DungeonLevel"  class="lineContainer">
                
                	<select name="dungeon_lvl" id="dungeonLvl">
                    	<option value="10" selected>Dungeon Level</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9"> 9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        
                         
                    </select>
                    
                    
                </div>  <!-- end: DungeonLevel -->
                
            	<div id="partyAndMonster" class="lineContainer">
                
                	<select id="PartySize" name="party_size">
                    	<option value="4"> PartySize:</option>
                        <option value="1"> 1</option>
                        <option value="2"> 2</option>
                        <option value="3"> 3</option>
                        <option value="4"> 4</option>
                        <option value="5"> 5</option>
                        <option value="6"> 6</option>
                        <option value="7"> 7</option>
                        <option value="8"> 8</option>
                        <option value="9"> 9</option>
                        <option value="10"> 10</option>
                       
                    </select><!-- end: PartySize -->
                    
                   <label class="switch" id="Monster" >
                      <input type="checkbox" name="monster_allow" value="yes" checked>
                      <span class="slider"></span>
                    </label><!-- end: switch -->

                </div> <!-- end:partyAndMonster -->
                
                <div id="AllowMonster" class="lineContainer">
                    
                    <select name="monster_type">
                    	<option value="All" selected> Monster Type </option>
                        <option value="All" > All </option>
                        <option value="Aberration"> Aberration</option>
                        <option value="Animal"> Animal</option>
                        <option value="Construct"> Construct</option>
                        <option value="Dragon"> Dragon</option>
                        <option value="Fey"> Fey</option>
                        <option value="Humanoid"> Humanoid</option>
                        <option value="Magical Beast"> Magical Beast</option>
                        <option value="Monstrous Humanoid"> Monstrous Humanoid</option>
                        <option value="Ooze"> Ooze</option>
                        <option value="Outsider"> Outsider</option>
                        <option value="Plant"> Plant</option>
                        <option value="Undead"> Undead</option>
                        <option value="Vermin"> Vermin</option>
                    </select>
				</div> <!-- end:AllowMonster -->
            	
                
                <div id="TrapsAndDeadends" class="lineContainer">
                
                	<label class="switch smoothEffect" id="Traps" >
                      <input type="checkbox" name="trap_allow" value="yes" checked>
                      <span class="slider"></span>
                    </label><!-- end: Traps -->
                    
                    <label class="switch smoothEffect" id="DeadEnds" >
                      <input type="checkbox" name="deadend_allow" value="yes" checked>
                      <span class="slider"></span>
                    </label><!-- end: DeadEnds -->
                
            	</div> <!-- end: TrapsAndDeadends -->
                
                
                <div id="ChestAndFrequency" class="lineContainer">
                
                	<label class="switch smoothEffect" id="Chests" >
                      <input type="checkbox" name="loot_allow" value="yes" checked>
                      <span class="slider"></span>
                    </label><!-- end: Traps -->
                	
                    <div id="AllowLoot" >
                      
                        <select name="loot_freq">
                        	<option value="medium" selected>Frequency</option>
                            <option value="low"> Low</option>
                            <option value="medium" > Medium</option>
                            <option value="high"> High</option>
                        </select>
                    </div><!-- end: AllowLoot -->
                
                </div> <!-- end: ChestAndFrequency -->
                
                <div id="sm" class="lineContainer" style="position:relative;">
                	<input class="center smoothEffect" type="submit" id="submit" value="Generate Dungeon">
                    <canvas id="canvas" width="300" height="45" style=""></canvas>
                   
                </div><!-- end: ChestAndFrequency -->
            </form> <!-- end: Prams -->
                   
        </div> <!--end: table --> 
        
     </div><!--end: mainContainer --> 

</div> <!--end: Content --> 

</body>
</html>
